<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turno</title>
    <script type="text/javascript" src="TurnoJs/guardarTurno.js"></script>
</head>
<body>

<div class="container">

    <ul class="nav nav-pills">

        <li class="nav-item">

            <a class="nav-link" href="/ListaTurno.html">Listar turnos</a>

        </li>

    </ul>

    <div class="row">

        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">

            <h3>Agregar Turno</h3>

            <form id="add_new_turno">
                <div class="form-group">
                    <label for="paciente">ID del Paciente:</label>
                    <input type="number" class="form-control" id="paciente" name="paciente" required>
                </div>
                <div class="form-group">
                    <label for="odontologo">ID del Odont√≥logo:</label>
                    <input type="number" class="form-control" id="odontologo" name="odontologo" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha del turno:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora del turno:</label>
                    <input type="time" class="form-control" id="hora" name="hora" required>
                </div>
                <button type="submit" class="btn btn-danger" id="btn-add-new-premio">Guardar</button>
            </form>

            <div id="response" style="display:none; margin-top:10px">

            </div>

        </div>

    </div>

</div>



</body>
</html>
